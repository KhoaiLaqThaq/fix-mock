<form [formGroup]="switchForm" (change)="onSwitch()">
  <clr-toggle-container clrInline>
    <clr-toggle-wrapper>
      <input type="checkbox" clrToggle checked formControlName="constract" class="clr-toggle" />
      <label>Thông tin hợp đồng</label>
    </clr-toggle-wrapper>
    <clr-toggle-wrapper>
      <input type="checkbox" clrToggle checked formControlName="building" class="clr-toggle" />
      <label>Thông tin tòa nhà</label>
    </clr-toggle-wrapper>
    <clr-toggle-wrapper>
      <input type="checkbox" clrToggle checked formControlName="manager" class="clr-toggle" />
      <label>Thông tin chủ sở hữu</label>
    </clr-toggle-wrapper>
    <clr-toggle-wrapper>
      <input type="checkbox" clrToggle checked formControlName="apartment" class="clr-toggle" />
      <label>Số căn hộ</label>
    </clr-toggle-wrapper>
    <clr-toggle-wrapper>
      <input type="checkbox" clrToggle checked formControlName="cycle" class="clr-toggle" />
      <label>Kiểm tra định kì</label>
    </clr-toggle-wrapper>
    <clr-toggle-wrapper>
      <input type="checkbox" clrToggle formControlName="other" class="clr-toggle" />
      <label>Khác</label>
    </clr-toggle-wrapper>
  </clr-toggle-container>
</form>
